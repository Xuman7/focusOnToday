<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foucsOnToday</title>
    <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900">
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>


</head>
<body>
    <main>
        <h1 class="pg-head">Focus on <span>Today</span></h1>
        <div class="app-container">
            <h2>Today <img src="Sun.svg" alt="" class="sun-icon"></h2>
            <p class="progress-label">Raise the bar by completing your goals!</p>

            <div class="progess-bar  ">
                <div class="progessval">
                    <span class="progtrack">2/3 completed</span>
                </div>
                
                <p class="error-label">Please set all the 3 goals!</p>
            </div>
            
            <div class="inputbox1">
                <div class="custom-check ">
                    <img class="checkicon"  src="images/checkicon.svg" alt="">
                </div>
                <input  id="first" type="text" placeholder="Add new goal... " class="inputgoal">
            </div>
            <div class="inputbox1 ">
                <div class="custom-check"><img class="checkicon"  src="images/checkicon.svg" alt=""></div>
                <input  id="second"  type="text" placeholder="Add new goal... " class="inputgoal">
            </div>
            <div class="inputbox1 ">
                <div class="custom-check"><img class="checkicon"  src="images/checkicon.svg" alt=""></div>
                <input  id="third" type="text" placeholder="Add new goal... " class="inputgoal">
            </div>
            <p class="endText1">“Move one step ahead, today!"</p>
            <p class="endText2">Made with  ❤️ by Suman Upreti  </p>
        </div>
       
    </main>
     
    
</body>
</html>
